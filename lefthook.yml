pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,ts,jsx,tsx}'
      run: bash scripts/lint.sh
      skip: merge
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
      skip: merge
pre-push:
  commands:
    test:
      run: yarn test
      skip: merge
    check-branch:
      run: bash scripts/git-check-branch.sh
      skip: merge