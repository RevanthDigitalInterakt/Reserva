fragment InitialOrderFormFragment on OrderformOutput {
    orderFormId
    hasPrimeSubscriptionInCart
    appTotalizers {
        items
        discount
        delivery
        total
    }
    items {
        ...OrderformItemFragment
    }
    selectableGift {
        ...OrderformSelectableGiftFragment
    }
    allItemsQuantity
    installmentInfo {
        installmentsNumber
        installmentPrice
        totalPrice
    }
    messages
    marketingData {
        coupon
        sellerCoupon
        sellerCouponName
    }
}