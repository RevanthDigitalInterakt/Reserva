fragment orderFormFragment on OrderformOutput {
    orderFormId
    salesChannel
    messages
    clientProfileData {
        email
        firstName
        lastName
        document
        documentType
        phone
        corporateName
        tradeName
        corporateDocument
        stateInscription
        corporatePhone
        profileCompleteOnLoading
    }
    items {
        ...OrderformItemFragment
    }
    selectableGift {
        ...OrderformSelectableGiftFragment
    }
    marketingData {
        coupon
        sellerCoupon
        sellerCouponName
    }
    shippingData {
        address {
            addressType
            receiverName
            addressId
            isDisposable
            postalCode
            city
            state
            country
            street
            number
            neighborhood
            complement
            reference
        }
        availableAddresses {
            addressType
            receiverName
            addressId
            isDisposable
            postalCode
            city
            state
            country
            street
            number
            neighborhood
            complement
            reference
        }
    }
    appTotalizers {
        items
        discount
        delivery
        total
    }
    installmentInfo {
        installmentsNumber
        installmentPrice
        totalPrice
    }
    allItemsQuantity
    hasPrimeSubscriptionInCart
}
