query InvoiceKey($invoiceKey: String!) {
  invoiceKey(input: {
    invoiceKey: $invoiceKey
  }) {
    estimatedDeliveryDate,
    estimatedDeliveryDateFormated,
    shippingReference,
    shippingAdditional,
    shippingAddress,
    shippingQuarter,
    shippingCity,
    shippingState,
    shipmentOrderVolumeState,
    providerMessage,
    lastStatusCreated
  }
}