query homeConfig {
  homeConfig: config {
    id
    offersPage
    discountCodeBar {
      titleBar
      colorBar
      titleModal
      descriptionModal
      titleButton
      colorButton
      shareMessage
      coupon
    }
    commercialBannerCollection {
      name
      startingDate
      endingDate
      mainText
      hasModal
      modalTitle
      modalDescription
      modalButton
      modalButtonText
      modalButtonLink
      }
  }
}