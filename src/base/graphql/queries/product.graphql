query product($input: ProductInput!) {
  product(input: $input) {
    action
    productId
    productName
    categoryTree
    disabledColors
    saleOff
    videoThumbnail
    giftCard {
      options {
        itemId
        name
        ean
        seller
        images
      }
      terms
      howItWorks
    }
    priceRange {
      sellingPrice {
        highPrice
        lowPrice
      }
      listPrice {
        highPrice
        lowPrice
      }
    }
    share {
      title
      message
      url
    }
    properties {
      description
      isAssinaturaSimples
      composition
    }
    colorUrls {
      id
      url
    }
    colors {
      ...productColorFragment
    }
    initialColor {
      ...productColorFragment
    }
    initialSize {
      ...productSizeFragment
    }
  }
}
