trigger: none

pr: none

variables:
  - group: mobile-variable-group

pool: Reserva_Pool_Mac

steps:
- checkout: self
  persistCredentials: true
  clean: true

# Etapas para iOS
- task: InstallAppleCertificate@2
  inputs:
    certSecureFile: '$(p12.secureFilePath)'
    certPwd: '$(P12password)'
  displayName: 'Install Apple Certificate'

- task: InstallAppleProvisioningProfile@1
  inputs:
    provisioningProfileLocation: 'secureFiles'
    provProfileSecureFile: '$(mainAppProvisioningProfile.secureFilePath)'
  displayName: 'Install Main App Provisioning Profile'

- task: InstallAppleProvisioningProfile@1
  inputs:
    provisioningProfileLocation: 'secureFiles'
    provProfileSecureFile: '$(oneSignalExtensionProvisioningProfile.secureFilePath)'
  displayName: 'Install OneSignal Extension Provisioning Profile'

- script: |
    sudo gem install fastlane
  displayName: 'Install Fastlane'

- script: |
    fastlane ios beta
  displayName: 'Deploy to Apple Store Beta'
  workingDirectory: ios

